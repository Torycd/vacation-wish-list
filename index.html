<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Vacation destination wish list</title>
	<link rel="stylesheet" href="styles.css">
</head>
<body>

	<header>

		<h1>Vacation destination Wish List</h1>
		<p>Found exciting places to visit on your next vacation? Use the form below to add them to yoyr wish list.</p>

	</header>

	<main>
		<form action="" id="destination_details_form">
			<label for="name">Destination name</label>
			<input type="text" id="name" placeholder="Provide a name for the destination" required>

			<label for="location">Destination location</label>
			<input type="text" id="location" placeholder="Where is this destination located" required>

			<label for="photo">Photo</label>
			<input type="url" id="photo" placeholder="Provide a URL for a photo">

			<label for="description">Destination description</label>
			<textarea name="" id="description" placeholder="Describe the destination"></textarea>
			<button type="submit">Add to wish list</button>
		</form>

		<article>
			<h2 id="title">Enter destination details</h2>
			<div id="destination_container">
				<!--content generated by js-->
				
			</div>
		</article>
	</main>
	<script src="script.js"></script>
</body>
</html>
